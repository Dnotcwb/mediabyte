
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Byte - Consultoria Digital</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1C1C26, #0D0D0D);
      background-attachment: fixed;
      color: #F2F2F2;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem 1rem;
      min-height: 100vh;
    }
    .logo {
      max-width: 140px;
      margin-bottom: 1.5rem;
    }
    h1 {
      color: #BEBFBD;
      font-size: 2.5rem;
      margin: 0.5rem 0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    p.slogan {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      padding: 0 1rem;
      color: #BEBFBD;
    }
    .links {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background-color: #6A736A;
      border: none;
      color: #F2F2F2;
      text-decoration: none;
      padding: 1rem;
      border-radius: 12px;
      font-weight: 500;
      font-size: 1rem;
      backdrop-filter: blur(4px);
      transition: background-color 0.3s, transform 0.2s;
    }
    .links a:hover {
      background-color: #4e544e;
      transform: scale(1.02);
    }
    .whatsapp-btn {
      background-color: #25D366 !important;
      color: #fff !important;
      font-weight: bold;
    }
    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      .links a { font-size: 0.95rem; padding: 0.9rem; }
    }
  </style>
</head>
<body>
  <img src="logo_branca.png" alt="Logo Media Byte" class="logo" />
  <h1>MEDIA BYTE</h1>
  <p class="slogan">Conectamos sua marca ao digital com estratégia e suporte de verdade.</p>
  <div class="links">
    <a href="https://www.instagram.com/mediabyte.pro/" target="_blank">
      <i class="fab fa-instagram"></i> Instagram Oficial
    </a>
    <a href="https://www.behance.net/felipedinao" target="_blank">
      <i class="fab fa-behance"></i> Portfólio no Behance
    </a>
    <a href="https://www.mediabyte.com.br/" target="_blank">
      <i class="fas fa-globe"></i> Site Oficial
    </a>
    <a href="https://wa.me/5541999999999" class="whatsapp-btn" target="_blank">
      <i class="fab fa-whatsapp"></i> Quero uma consultoria personalizada
    </a>
  </div>
</body>
</html>
